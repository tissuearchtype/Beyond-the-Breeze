<!DOCTYPE html>
<html lang="en">
<head>

    <title>Beyond The Breeze</title>

        </div>

        <div id="weekly-forecast">
            <h3>Weekly Forecast</h3>
            <div id="forecast-container"></div>
        </div>

        <div id="suggestions-container">
            <div class="suggestion-box">
                <h3>üëï Outfit Suggestion</h3>
                <p id="outfit-suggestion">--</p>
            </div>
            <div class="suggestion-box">
                <h3>üç≤ Food Suggestion</h3>
                <p id="food-suggestion">--</p>
            </div>
        </div>

        <div id="fun-fact">

            <p id="fact">--</p>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
